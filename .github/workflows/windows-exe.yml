name: Build Windows EXE (Skybrush Live)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Windows EXE
        run: npm run dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: Skybrush-Live-Windows-EXE
          path: dist/*.exe
